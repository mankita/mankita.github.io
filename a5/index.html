    <body>

        <form id="myForm" action="http://newmanic.com/formtest.asp" method="post" onsubmit="return checkForm(this)">
            <label>

            </label>
            <label>
                How you heard about us:<br />
                <input type="radio" name="HowHeard" title="How you heard is required" tabindex="30" value="Social Media" /> Social Media <br />
                <input type="radio" name="HowHeard" title="How you heard is required"  value="Web Search"  /> Web Search <br />
                <input type="radio" name="HowHeard" title="How you heard is required"  value="Other"  /> Other <br />
            </label>       

            <label>
                Free Movies (Select between 2 and 5):<br />
                <input type="checkbox" name="FreeMovies" title="Please Select between 2 and 5" tabindex="35" value="Zoolander" /> Zoolander <br />
                <input type="checkbox" name="FreeMovies" title="Please Select between 2 and 5" tabindex="35" value="Passengers" /> Passengers <br />
                <input type="checkbox" name="FreeMovies" title="Please Select between 2 and 5" tabindex="35" value="Lord of Rings" /> Lord of Rings <br />

                <input type="checkbox" name="FreeMovies" title="Please Select between 2 and 5" tabindex="35" value="Pursuit of Happiness" /> Pursuit of Happiness <br />
                <input type="checkbox" name="FreeMovies" title="Please Select between 2 and 5" tabindex="35" value="Star Trek IV" /> Star Trek IV <br />
                <input type="checkbox" name="FreeMovies" title="Please Select between 2 and 5" tabindex="35" value="Wonder Woman" /> Wonder Woman <br />
            </label> 
            <label>
                Create a Password(alphanumerics only):<br />
                <input type="password" name="Password1" Placeholder="Enter Password" title="Password is required" tabindex="40" required="required" size="44" maxlength ="44" />
            </label>
            <label>

                Confirm Password(alphanumerics only):<br />
                <input type="password" name="Password2" Placeholder="Confirm Password" title=" Confirm Password is required" tabindex="40" required="required" size="44" maxlength ="44" /> 
            </label>



            <input type="submit" />

        </form>

        <script>

            function checkForm(thisForm){

                if(!isEmail(thisForm.Email,"Please enter a valid Email Address")){
                    return false;
                }

                if(empty(thisForm.HowHeard,"Please select option how you have heard.")){
                    return false;
                }

                var totalChecked = numChecked(thisForm.FreeMovies);
                if(!(totalChecked >=2 && totalChecked <=5))
                {
                    alert("Please select movies between 2 and 5");
                    return false;
                }

                if(!isAlphanumeric(thisForm.Password1,"Only alphanumeric characters are allowed for passwords."))
                {
                    return false;
                }

                if(!isAlphanumeric(thisForm.Password2,"Only alphanumeric characters are allowed for passwords."))
                {
                    return false;
                }

                if(!correctLength(thisForm.Password1,6,20,"Password does not meet the following requirements:")){
                    return false;
                }

                if(thisForm.Password1.value != thisForm.Password2.value) {
                    alert("Passwords do not match");
                    thisForm.Password1= ""; //clear password boxes
                    thisForm.Password2= "";
                    thisform.Password1.focus();//focus on password1 box
                    return false;

                }


                //alert('It looks like everything is working!');
                return true;
            }//when all is working, change to return true!
            //end checkForm function

            function numChecked(checkbox) {
                
                var count = 0;
                for(i=0; i<checkbox.length; i++){
                    if(checkbox[i].checked == true){
                        count++  
                    }
                }
                return count;

            }





        </script>
